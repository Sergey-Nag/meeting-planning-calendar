
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="css/style.css?8029ed3cbc276601be3f" rel="stylesheet"></head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-6">
          <h1>Create event</h1>
        </div>
        <div class="col-6 pt-1">
          <div class="row">
            <div class="col-6"></div>
<div class="col-6">
  <a href="index.html" class="btn btn-outline-secondary w-100"><i class="bi bi-arrow-left font-icon"></i> Back to Calendar</i></a>
</div>
          </div>
        </div>
      </div>
      <div class="row pt-2">
       <div class="col">
        <div class="card p-5">
  <div class="row">
    <div class="col-8">
      <h3>Form</h3>
      <form id="create-event-form" novalidate>

  <div class="mb-3 row">
    <label for="event-name" class="col-sm-3 col-form-label">Name of the event:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control form-input" id="event-name" name="title" placeholder="Type the name of the event...">
      <div></div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="event-day" class="col-sm-3 col-form-label">Day:</label>
    <div class="col-sm-9">
      <select class="form-select form-input" id="event-day" name="day">
        <option selected value="">Select weekday</option>
        
          <option value="Mon">Monday</option>
          
          <option value="Tue">Tuesday</option>
          
          <option value="Wed">Wednesday</option>
          
          <option value="Thu">Thursday</option>
          
          <option value="Fri">Friday</option>
          
        </select>
        <div></div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="event-time" class="col-sm-3 col-form-label">Time:</label>
      <div class="col-sm-9">
        <select class="form-select form-input" id="event-time" name="time">
          <option selected value="">Select time</option>
          
            <option>10:00</option>
            
            <option>11:00</option>
            
            <option>12:00</option>
            
            <option>13:00</option>
            
            <option>14:00</option>
            
            <option>15:00</option>
            
            <option>16:00</option>
            
            <option>17:00</option>
            
            <option>18:00</option>
            
          </select>
          <div></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="event-participants" class="col-sm-3 col-form-label">Participants:</label>
        <div class="col-sm-9">
          <div class="w-100 d-flex flex-wrap participants">
          </div>
        </div>
      </div>
    </form>
    </div>
    <div class="col-4">
      <h3>Users</h3>
      <div class="users__cover">
        <div class="users__wrapp"></div>
      </div>
    </div>
  </div>
</div>
<div class="row pt-4">
  <div class="col-6"></div>
  <div class="col-3">
    <a href="index.html" class="btn btn-outline-secondary w-100">Cancel</i></a>
  </div>
  <div class="col-3">
    <button id="create-event-submit" class="btn btn-success w-100" >Submit Event</button>
  </div>
</div>
       </div>
      </div>
    </div>
  <script src="js/createPage-bundle.js?8029ed3cbc276601be3f"></script></body>
</html>
